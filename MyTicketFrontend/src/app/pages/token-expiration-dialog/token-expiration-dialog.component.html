<div class="dialog-container">
    <h1 mat-dialog-title style="font-size: 28px; font-weight: 500;">Session Expiration Warning</h1>
    <div mat-dialog-content style="font-size: 18px; color: black;">
        <p>Your session is about to expire. <br> You will be automatically signed out.</p>
        <p>Would you like to stay connected?</p>
        <p>Time left: {{ timeRemaining | async | number: '1.0-0' }} seconds</p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" style="font-size: 16px; background-color: #4070f4;" (click)="refreshToken()">Stay connected</button>
        <button mat-raised-button color="basic" style="font-size: 16px;" (click)="logout()">Logout</button>
    </div>
</div>
